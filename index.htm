    <form class="container bg-body g-3 needs-validation rounded-5"
        style="margin-top:15%; width: 60%;  margin-bottom: 10%">
        <div class="lh-lg" style="padding: 16% 14% 0% 14%; font-size:45px">
            <div class="mb-3">
                <label for="validationTooltip01" class="form-label fs-4 fw-medium"><h2>Primeiro Nome:</h2></label>
                <input type="text" class="form-control form-control-lg bg-body-tertiary " id="nome"
                    placeholder="Insira seu primeiro nome" required>
            </div>
            <div class="mb-3">
                <label for="validationCustom02" class="form-label fs-4 fw-medium"><h2>E-mail:</h2></label>
                <input type="email" class="form-control form-control-lg bg-body-tertiary" id="emal"
                    placeholder="Insira seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="validationCustom03" class="form-label fs-4 fw-medium"><h2>Digite o CEP:</h2></label>
                <input type="text" class="form-control form-control-lg bg-body-tertiary" id="cep"
                    placeholder="Insira o CEP" aria-label="Insira o CEP" required>
            </div>
            <div class="mb-3">
                <label for="validationCustom04" class="form-label fs-4 fw-medium fonte"><h2>Digite a latitude e longitude para
                    saber a previsão:</h2></label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control form-control-lg bg-body-tertiary" placeholder="Latitude"
                            aria-label="Latitude" id="latitude" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-lg bg-body-tertiary" placeholder="Longitude"
                            aria-label="Longitude" id="longitude" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center" style="margin-top: 15%;">
            <button class="custom btn btn-primary fw-medium rounded-3" type="button"
                style="--bs-btn-padding-y: 0.8%; --bs-btn-padding-x: 33%; --bs-btn-font-size: 180%;  margin-bottom: 10%;"
                onclick="getAddressByCep(); getPrevisao()">
                Acessar</button>
        </div>

    </form>
    <div class="rbc">

            </div>
        </div>
        <div class="container text-center ">
            <div class="row align-items-start bg-primary rounded-5 rounded-bottom-0"

                <div class="col fs-3 fw-bold text-light">

                </div>
                <div class="col fs-3 fw-bold text-light">
                    Bairro/Distrito
                </div>
                <div class="col fs-3 fw-bold text-light">

            </div>
            <div class="row align-items-start bg-body rounded-5 rounded-top-0" style="padding: 30px 0px 30px 0px;">
                <div class="col fs-3 fw-bold text-dark">
                    <input type="text" class="form-control form-control-lg bg-body border border-0 centralizar" id="rua" disabled >
                </div>
                <div class="col fs-3 fw-bold text-dark">
                    <input type="text" class="form-control form-control-lg bg-body border border-0 centralizar" id="bairro" disabled >
                </div>
                <div class="col fs-3 fw-bold text-dark">
                    <input type="text" class="form-control form-control-lg bg-body border border-0 centralizar" id="estado" disabled >

    <div class="footer" style="margin-top: 330px;">
